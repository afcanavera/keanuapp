<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Keanu Reeves 'Whoa' Quiz</title>
</head>
<body>
  <div class="header">
    <img class="images" src="assets/Keanu1.jpg" alt="">
    <div class="header__title">
      <h1>Keanu Reeves 'Whoa' Quiz</h1>
      <p>For the truly breathtaking fans</p>
    </div>
    <img class="images" src="assets/Keanu2.jpg" alt="">
  </div>
  <div class="section">
    <button class="section__start">Start the quiz</button>
    <video class="section__video" controls>
      <source src="" type="video/mp4">
      <source src="" type="video/ogg">
    </video>
    <div class="section__quiz">
      <div class="section__question-wrap">
        <h2>Which movie is this 'whoa' from?</h2>
        <div class="section__buttons">
          <button>Option 1</button>
          <button>Option 2</button>
        </div>
      </div>
      <h2 class="section__score">Score: 0</h2>
    </div>
  </div>
  <div class="footer">
    <img class="images" src="assets/Keanu3.jpg" alt="">
    <img class="images" src="assets/Keanu4.jpg" alt="">
  </div>
</body>
</html>
