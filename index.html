<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Keanu Reeves 'Whoa' Quiz</title>
</head>
<body>
  <div class="header">
    <div><img class="images" src="assets/Keanu1.jpg" alt=""></div>
    <div class="header__title">
      <h1>Keanu Reeves 'Whoa' Quiz</h1>
      <p>For the truly breathtaking fans</p>
    </div>
    <img class="images" src="assets/Keanu2.jpg" alt="">
  </div>
  <div class="section">
    <button id="start" class="section__start">Give me a 'whoa' to guess!</button>
    <video class="section__video hide" controls>
      <source src="" type="video/mp4" id="video">
      <source src="" type="video/ogg">
    </video>
    <div class="section__quiz">
      <div class="section__question-wrap">
        <h2 class="section__score hide">Which movie is this 'whoa' from?</h2>
        <div class="section__buttons">
          <button id="first_Option" class="sec-button hide"></button>
          <button id="second_Option" class="sec-button hide"></button>
        </div>
      </div>
      <h2 class="section__score hide"></h2>
    </div>
  </div>
  <div class="footer">
    <img class="images" src="assets/Keanu3.jpg" alt="">
    <img class="images" src="assets/Keanu4.jpg" alt="">
  </div>

  <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./scripts/get-movie.js"></script> -->
</body>
<head>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="scripts/questions-class.js"></script>
  <script type="text/javascript" src="scripts/Quiz.js"></script>
  <script type="text/javascript" src="scripts/script.js"></script>
</head>
</html>
